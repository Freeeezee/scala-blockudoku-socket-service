name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          IMAGE_TAG=${IMAGE_TAG#v}
          docker build -t freeeezee/blockudoku-wa-socket-service:$IMAGE_TAG \
                       -t freeeezee/blockudoku-wa-socket-service:latest .

      - name: Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          IMAGE_TAG=${IMAGE_TAG#v}
          docker push freeeezee/blockudoku-wa-socket-service:$IMAGE_TAG
          docker push freeeezee/blockudoku-wa-socket-service:latest

      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.DROPLET_HOST }}
          username: ${{ vars.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            cd /blockudoku
            ./restart.sh
